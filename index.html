<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Animations CSS-->
    <link href="css/animations.css" rel="stylesheet">

    <!-- Colors CSS-->
    <link href="css/colors.css" rel="stylesheet">

    <!-- Custom Styles-->
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f81bec129c.js" crossorigin="anonymous"></script>

    <title>Robert Thierry Portfolio</title>
  </head>
  <body class="page-bg" id="vanta-bg">
  
    <main class="container" id="main-container">

      <row class="row h-100 align-items-center">

        <div class="col-md center-text bright-text-color align-items-center">
          <h1>Robert Thierry.</h1>
          <h2>I am a developer who loves making things!</h2>

          <a href="projects.html" class="btn-lg btn outline-button mt-3">View Projects</a>
          <a href="experience.html" class="btn-lg btn outline-button mt-3">View Experience</a>
          
        </div>
          
      </row>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- React components -->
    <script src="js/navbar.js"></script>

    <!--Three js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

    <!-- Vanta js -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.fog.min.js"></script>

    <script>
      
      VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0x96cf,
        midtoneColor: 0x9d9d9d,
        lowlightColor: 0x595959,
        baseColor: 0xdcdcdc
      })
      
      </script>

  </body>
