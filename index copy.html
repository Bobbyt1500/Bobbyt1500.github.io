<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Colors CSS-->
    <link href="css/colors.css" rel="stylesheet">

    <!-- Custom Styles-->
    <link href="css/style.css" rel="stylesheet">

    <title>Robert Thierry Portfolio</title>
  </head>
  <body class="" id="home-page-bg">
    <!-- Navbar -->
    <div id="rtnavbar" no-bg="1"></div>
  
    <main class="container" id="main-container">
      <!--Row for spacing-->
      <row class="row row-10"></row>


      <row class="row row-40">
        <div class="col col-12">
          <div id="main-carousel" class="carousel slide" data-bs-ride="carousel">

            <!--Indicators-->
            <ol class="carousel-indicators">
              <li data-bs-target="#main-carousel" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#main-carousel" data-bs-slide-to="1"></li>
              <li data-bs-target="#main-carousel" data-bs-slide-to="2"></li>
            </ol>

            <!--Content-->
            <div class="carousel-inner">
              <div class="carousel-item active">

                <h1 class="center-text text-color">Programming</h1>
                <p class="center-text text-color">I am most experienced with C/C++ and Python, but also familiar with JavaScript.</p>

                <div class="center-text">
                  <button type="button" class="btn-lg btn-color" onclick="location.href='programming.html'">View Projects</button>
                </div>
                
              </div>
              <div class="carousel-item">

                <h1 class="center-text text-color">Engineering</h1>
                <p class="center-text text-color">I have experience using Arduino, Raspberry Pi, and 3d printing to make projects. The CAD software I am most familiar with is Fusion 360.</p>

                <div class="center-text">
                  <button type="button" class="btn-lg btn-color" onclick="location.href='engineering.html'">View Projects</button>
                </div>

              </div>
              <div class="carousel-item">
                <h1 class="center-text text-color">Experience/Certifications</h1>
                <p class="center-text text-color"></p>

                <div class="center-text">
                  <button type="button" class="btn-lg btn-color" onclick="location.href='experience.html'">View</button>
                </div>
              </div>
            </div>
            
            <!--Arrow Buttons-->
            <a class="carousel-control-prev" href="#main-carousel" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#main-carousel" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>

          </div>
        </div>
      </row>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- React components -->
    <script src="js/navbar.js"></script>

  </body>

</html>
